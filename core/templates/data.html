{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>MyWeddings</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'asset2/images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'asset2/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'asset2/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'asset2/fonts/iconic/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'asset2/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'asset2/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'asset2/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'asset2/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'asset2/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'asset2/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'asset2/css/main.css' %}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-color: #1d0106;">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form method="post" action="{% url 'logic' %}" class="login100-form validate-form">
					{% csrf_token %}
					<span class="login100-form-title p-b-49">
						Tell us about your budget
					</span>

					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">How much do you have in mind?</span>
						<select class="input100" type="input" name="amount" required>
							<option value="10000">₦0 - ₦19999</option>
							<option value="20000">₦20000 - ₦29999</option>
							<option value="30000">₦30000 & above</option>
						</select>
					</div>

					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">What city would you like to wed?</span>
						<select class="input100" type="input" name="city" required>
							<option value="less_popular">Less popular cities</option>
							<option value="popular">Pupular cities</option>
						</select>
					</div>

					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">How many guests would be invited?</span>
						<select class="input100" type="input" name="guests" required>
							<option value="400">Less than 500 people</option>
							<option value="600">Over 500 people</option>
						</select>
					</div>

					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">What kind of hall do you prefer?</span>
						<select class="input100" type="input" name="venue" required>
							<option value="small_hall">Small hall</option>
							<option value="medium_hall">Medium hall</option>
							<option value="big_hall">Big hall</option>
						</select>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn">
								Submit
							</button>
						</div>
					</div>

					
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="{% static 'asset2/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'asset2/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'asset2/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'asset2/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'asset2/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'asset2/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'asset2/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'asset2/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'asset2/js/main.js' %}"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="enl" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>
  <title>Log In to MyWeddings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>

    @import url('https://fonts.googleapis.com/css?family=Lora');
    .h{
      color: #d81e4d;
      font-family: Lora;
      font-weight: 599;
      font-size: 32px;
    }


  </style>
</head>
<body class="h-100">

  <div class="container h-100 mb-5 mt-5">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-5">
            <!-- Form -->
            <form class="form-example" action="" method="post">
              {% csrf_token %}
                <h1 class="h text-center">Log In to MyWeddings</h1>
                <div class="form-group mt-4">
                  <label for="u">Username</label>
                  <input type="text" class="form-control" name="username" style="height:50px" id="u" aria-describedby="emailHelp" placeholder="Enter Username">
                </div>
                <div class="form-group mt-4">
                  <label for="Password">Password</label>
                  <input type="password" class="form-control" style="height:50px" name="password" id="Password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-danger mt-4 text-center fw-bold" style="width:100%">LOG IN</button>
                <p class="mt-4 text-center">New to MyWeddings? <a href="{% url 'signup' %}">Sign Up Now</a></p>
                <p class="mb-4 text-center">Problems or questions? <a href="">Contact Us</a></p>
                
              </form>
            <!-- Form end -->
        </div>
    </div>
</div>

<footer class="footer fw-small bg-white">
  <hr/>
  <div class="text-center px-5 mx-5">
    <p>MyWeddings - Copyright 2022 - VineTech</p>
  </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

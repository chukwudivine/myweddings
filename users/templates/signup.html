<!DOCTYPE html>
<html lang="enl" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>
  <title>Sign Up to MyWeddings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>

    @import url('https://fonts.googleapis.com/css?family=Lora');
    .h{
      color: #e12541;
      font-family: Lora;
      font-weight: 599;
      font-size: 32px;
    }


  </style>
</head>
<body class="h-100">

  <div class="container h-100 mb-5 mt-5">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-5">
            <!-- Form -->
            <form class="form-example" action="" method="post">
              {% csrf_token %}
                <h1 class="h text-center">Sign Up to MyWeddings</h1>
                <div class="form-group mt-4">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" style="height:50px" id="username" placeholder="Username">
                </div>
                <div class="form-group mt-4">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" style="height:50px" id="email" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group mt-4">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" style="height:50px" id="password" placeholder="Choose a strong password">
                </div>
                <button type="submit" class="btn btn-danger mt-4 text-center fw-bold" style="width:100%">SIGN UP</button>
                <p class="mt-4 text-center">Already have an account? <a href="{% url 'signin'%}">Log In</a></p> 
              </form>
        </div>
    </div>
</div>


<footer class="footer fw-small bg-white">
  <hr/>
  <div class="text-center px-5 mx-5">
    <p>MyWeddings - Copyright 2022 - VineTech</p>
  </div>
</footer>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
